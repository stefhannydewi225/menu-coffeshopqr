<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe QR Order</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f3e5d8;
            color: #4e342e;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 0.2em;
            color: #6d4c41;
        }

        header p {
            font-size: 1.2em;
            color: #795548;
        }

        .btn {
            display: inline-block;
            background-color: #a1887f;
            color: #fff;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #8d6e63;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #a1887f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Selamat Datang di Cafe Jerami</h1>
            <p>Pindai QR Code di meja Anda untuk mulai memesan</p>
        </header>

        <main>
            <a href="menu.html" class="btn">Lihat Menu</a>
        </main>

        <footer>
            <p>&copy; 2025 Cafe Jerami</p>
        </footer>
    </div>
</body>
</html>
